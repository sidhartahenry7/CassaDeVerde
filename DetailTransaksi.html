<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form UI</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
      color: black;
    }

    body {
      background-color: #f7f8f8;
    }

    #sidebar {
      background-color: #0b2357;
    }

    .form-control {
      border: 1px solid black;
    }

    label {
      color: black;
    }

    </style>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <div class="custom-menu">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-4 pt-5">
          <img src="images/Logo-Cassa.png" width="200" height="100" style="object-fit: scale-down;">
          <br>
          <ul class="list-unstyled components mb-5">
            <li>
              <a href="Cabang.html">Cabang</a>
            </li>
            <li>
              <a href="Pegawai.html">Pegawai</a>
            </li>
            <li>
              <a href="JadwalKerjaPegawai.html">Jadwal Kerja Pegawai</a>
            </li>
            <li>
              <a href="Absensi.html">Absensi</a>
            </li>
            <li>
              <a href="Gaji.html">Gaji</a>
            </li>
            <li>
              <a href="Transaksi.html">Transaksi</a>
            </li>
            <li>
              <a href="Antrian.html">Antrian</a>
            </li>
            <li>
              <a href="Pelanggan.html">Pelanggan</a>
            </li>
            <li>
              <a href="Produk.html">Produk</a>
            </li>
            <li>
              <a href="Promo.html">Promo</a>
            </li>
            <br>
            <button type="button" class="btn btn-danger"  onclick="window.location.href='login.html'">
            <i class="fa fa-lock"> LogOut</i>
            </button>
          </ul>
        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                  <div class="iq-header-title">
                    <h4 class="card-title">Detail Transaksi</h4>
                  </div>
                </div>
                <hr style="height: 10px;">
                <div class="iq-card-body">
                  <form>
                    <button onclick="window.location.href='Transaksi.html'" type="button" class="btn btn-success">
                      Back
                    </button>
                    <br><br>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-3">
                          <label style="color: black; font-weight: bold;" for="text">ID Transaksi</label>
                          <br>
                          <label type="text" id="IDtransaksi" style="color: black;">ABC123</label>
                        </div>
                        <div class="col-sm-3">
                          <label style="color: black; font-weight: bold;" for="text">ID Antrian</label>
                          <br>
                          <label type="text" id="IDantrian" style="color: black;">PR123</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-3">
                          <label for="text">Nama Pelanggan</label>
                          <br>
                          <label type="text" id="namaPelanggan" style="color: black;">John</label>
                        </div>
                        <div class="col-sm-3">
                          <label for="text">No Telp</label>
                          <br>
                          <label type="text" id="noTelp" style="color: black;">0888888888888</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                        <label for="namaProduk">Nama Produk</label>
                        <select class="form-control" id="namaProduk">
                            <option selected="" disabled="">
                            -- Pilih Produk --
                            </option>
                            <option>Produk 1</option>
                            <option>Produk 2</option>
                            <option>Produk 3</option>
                        </select>
                    </div>

                    <div class="form-group">
                      <label for="jumlah">Jumlah Produk</label>
                      <input type="number" class="form-control" id="jumlah">
                    </div>

                    
                    <button type="cancel" class="btn btn-danger">
                      Cancel
                    </button>
                    <button type="submit" class="btn" style="background-color: #29a4da; color: white;">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
              <br>
              <!--Tabel-->
              <table>
                <tr>
                    <th>ID Transaksi</th>
                    <th>ID Produk</th>
                    <th>Nama Poduk</th>
                    <th>Harga</th>
                    <th>Jumlah Produk</th>
                    <th>Sub Total</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>C123</td>
                    <td>PR123</td>
                    <td>Promo 1</td>
                    <td>5</td>
                    <td>5000</td>
                    <td>120000</td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>C123</td>
                    <td>PR123</td>
                    <td>Promo 2</td>
                    <td>5</td>
                    <td>5000</td>
                    <td>150000</td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </table>
            <br>
            <!--Text Bawah-->

            <div class="row">
              <div class="col-sm-9" style="text-align: right;">
                  <label style="color: black; font-weight: bold; font-size: 20px;" for="text">Sub Total : </label>
              </div>
              <div class="col-sm-3" style="text-align: start;">
                  <label type="text" id="subTotal" style="color: black; font-size: 16px; padding-top: 3px;">Rp. 15000</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-9" style="text-align: right;">
                  <label style="color: black; font-weight: bold; font-size: 20px;" for="text">Diskon : </label>
              </div>
              <div class="col-sm-3">
                  <input type="number" id="diskon" style="color: black; margin-left: 0px; width: 120px; padding-top: 3px;"></input>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-9" style="text-align: right;">
                  <label style="color: black; font-weight: bold; font-size: 20px;" for="text">Promo : </label>
              </div>
              <div class="col-sm-3">
                  <select id="promo" style="width: 120px; margin-left: 0px; margin-top: 8px; padding-top: 3px;">
                      <option selected="" disabled="">
                      -- Promo --
                      </option>
                      <option>Promo 1</option>
                      <option>Promo 2</option>
                      <option>Promo 3</option>
                  </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-9" style="text-align: right;">
                  <label style="color: black; font-weight: bold; font-size: 20px;" for="text">Total : </label>
              </div>
              <div class="col-sm-3" style="text-align: start;">
                  <label type="text" id="total" style="color: black; font-size: 16px; padding-top: 3px;">Rp. 65000</label>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-9" style="text-align: right;">   
              </div>
              <div class="col-sm-3" style="text-align: start; width: 150px;">
                  <button type="submit" class="btn btn-success">
                    Confirm
                  </button>
              </div>
            </div>

            
      </div>

  
      
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
